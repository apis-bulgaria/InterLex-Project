<div class="center-box">
  <p-panel [toggleable]="false" header="{{data?.title}}">
    <p-table [value]="data?.graphs">
      <ng-template pTemplate="header">
        <tr>
          <th translate>DIAGRAM.TITLE</th>
          <th translate>DIAGRAM.TYPE</th>
          <th translate>DIAGRAM.COUNTRIES</th>
          <th translate>HOME.ACTION</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-graph>
        <tr>
          <td><a [routerLink]="['/diagram', graph.id]">{{graph.title}}</a></td>
          <td>{{graph.type | graphType}}</td>
          <td>Countries</td>
          <td>Action</td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
</div>
