<p-dropdown [options]="languages" [(ngModel)]="selectedLanguage" class="language_switcher" (ngModelChange)="changeLang()">
  <ng-template let-item pTemplate="selectedItem">
    <img src="./assets/{{item.value}}.png" style="width:20px;vertical-align:middle; margin-right:5px;"/>
    <span style="vertical-align:middle">{{item.label}}</span>
  </ng-template>
  <ng-template let-language pTemplate="item">
    <div class="ui-helper-clearfix" style="position: relative;height:25px;">
      <img src="./assets/{{language.value}}.png" style="width:24px;position:absolute;top:1px;left:5px;margin-right:5px;"/>
      <div style="font-size:14px;float:right;margin-top:4px">{{language.label}}</div>
    </div>
  </ng-template>
</p-dropdown>
